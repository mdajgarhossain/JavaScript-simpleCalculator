<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calform" Name="cal">
        <input name="display" class="start">
        <br>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input class="plus" type="button" value="+" onclick="cal.display.value+='+'">
        <br>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input class="minus" type="button" value="-" onclick="cal.display.value+='-'">
        <br>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input class="multiplication" type="button" value="x" onclick="cal.display.value+='*'">
        <br>
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input class="clear" type="button" value="C" onclick="cal.display.value=''">
        <input class="equal" type="button" value="=" onclick="cal.display.value=eval(cal.display.value)">
        <input class="division" type="button" value="&#247" onclick="cal.display.value+='/'">
    </form>
</body>
</html>
